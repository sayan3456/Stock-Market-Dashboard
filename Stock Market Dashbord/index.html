    <!-- Header -->
    <header>
        <nav class="nav">

    <section class="" id="main">
        <div class="wrapper-1">
            <!-- Left Part -->
            <div class="left-part">

								<i class="fa fa-search fa-3x" aria-hidden="true"></i>
							</button>
                    </div>
                    <div class="filter-box">

								Intraday
							</button>

                </div>
            </div>

                </div>
            </div>
        </div>
